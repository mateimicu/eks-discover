linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
issues:
  exclude:
    - Using the variable on range scope .* in function literal

linters-settings:
  errcheck:
    exclude: .errcheck-exclude
  gomnd:
    settings:
      mnd:
        # TODO(mmicu): exclude this when golangci-lint will include v2.0.0 of go-mnd
        exclude: argument
